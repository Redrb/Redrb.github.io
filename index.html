<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16" />


  <!-- animation -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- head page -->
  <link rel="icon" type="image/x-icon" href="assets/images/logo-red.png">
  <title>Oscar Bardales</title>

</head>

<body class="all-h">
  <div class="row m-0">
    <div class="col-lg-6 all-h dark-opacity d-flex justify-content-center align-items-center">
      <div class="brand-logo text-center animate__animated animate__fadeIn">
        <img src="assets/images/logo-red.png" alt="logo" class="main-logo">
        <h1 class="text-white">Oscar Bardales</h1>
      </div>
    </div>
    <div class="col-lg-6 all-h">

      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent mt-4 animate__animated animate__fadeIn">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-around w-100">
              <li class="nav-item">
                <a class="nav-link h3 px-4 btn active" aria-current="page" href="#">
                  <span class="btn_content">Home</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link h3 px-4 btn" href="#">
                  <span class="btn_content">
                    About me
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link h3 px-4 btn" href="#">
                  <span class="btn_content">
                    Contact
                  </span>
                </a>
              </li>

            </ul>

          </div>
        </div>
      </nav>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js">
  </script>
</body>

</html>
